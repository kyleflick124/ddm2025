name: elder_monitor
description: MVP para monitoramento de idosos (watch + caregiver app)
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State + architecture
  flutter_riverpod: ^2.5.1

  # Persistence
  shared_preferences: ^2.1.1

  # Firebase (core, auth, firestore)
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_database: ^12.0.4
  firebase_messaging: ^16.0.4
  google_sign_in: ^6.2.1

  # Maps (choose one; example uses google_maps_flutter)
  google_maps_flutter: ^2.4.0
  geolocator: ^14.0.2

  # UI, fonts and localization
  google_fonts: ^6.2.0
  flutter_localizations:
    sdk: flutter

  # Utilities
  uuid: ^4.5.2
  intl: ^0.20.2
  url_launcher: ^6.1.8
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
